{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <div>
        <h1>All Skills</h1>
    </div>
    <ul>
        {% for skill in skills %}
        <li>
            <img src="{{skill.skill_img.url}}" alt="">
            {{skill.skill_name}}
            {{skill.skill_quote}}
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
