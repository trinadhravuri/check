{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .allskills{
        display: flex;
        position: relative;
        flex-wrap: wrap;
        top:150px;
        text-align: center;
        justify-content: space-around;
        padding: 30px;
    }
    .allskills .title2{
        font-size: 80px;
        padding-bottom: 130px;
        color: black;
    }
    .allskills ul{
        display: flex;
        flex-wrap: wrap;
        text-align: center;
        justify-content: space-around;
    }
    .allskills ul li{
        width: 300px;
        list-style: none;
        margin: 20px;
        padding: 20px;
        overflow: hidden;
        height: 450px;
    }
    .allskills ul li img{
        height: 300px;
        width: 300px;   
    }
    .allskills ul li a{
        text-decoration: none;
        color: black;
    }
    .allskills ul li:active,
    .allskills ul li:hover{
        box-shadow: 0 0 10px 6px grey;
    }
    .allskills ul li:active,
    .allskills ul li:hover img{
        filter: invert(100%);
        border: 1px solid black;
    }
    .allskills ul li:active,
    .allskills ul li:hover .skillname{
        font-size: 25px;
        text-decoration: underline;
    }
    .quote{
        font-family: cursive;
        padding-top: 20px;
        font-size: 15px;
    }
</style>
<section class="allskills">
        <h1 class="title2">All Skills</h1>
    <ul>
        {% for skill in skills %}
        <li>
            <a href=""><img src="{{skill.skill_img.url}}" alt=""></a>
            <h1 class="skillname"><a href="">{{skill.skill_name}}</a></h1>
            <h2 class="quote">{{skill.skill_quote}}</h2>
        </li>
        {% endfor %}
    </ul>
</section>
<br>
{% endblock %}
