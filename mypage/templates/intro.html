
{% load static %}

{% block intro %}
<style>
.intro{
        display: flex;
        position: relative;
        margin-top: 50px;
        padding: 5px;
        justify-content: space-around;
        width: 100%;
        text-align: center;
    }
    .intro .matter{
        text-align: center;
        justify-content: space-around;
    }
    .intro .matter .hello{
        font-size: 80px;
        margin: 8px;
        padding: 8px;
    }
    .intro .matter .name{
        font-size: 90px;
        margin:15px;
        padding: 15px;
        text-shadow:0 15px 5px rgba(0,0,0,0.3);
    }
    .intro .matter .prof{
        font-size: 70px;
        margin: 20px;
        padding: 20px;
        text-shadow:0 15px 5px rgba(0,0,0,0.3);
    }
    .intro .matter h3{
        font-size: 30px;
        margin: 10px;
        padding: 10px;
        width: 100%;
    }
    .intro .matter .btn{
        margin: 13px;
        padding: 15px;
        font-size: 20px;
        border-radius: 5px;
        border: none;
    }
    .intro .matter .btn:active,
    .intro .matter .btn:hover{
        border: 1px solid black;
        background: rgba(0,0,0,0.3);
        color: black;
    }
    .intro img{
        position: relative;
        top: 50px;
        width: 500px;
        height: 600px;
        box-shadow: 0 0 16px 6px rgba(0,0,0,0.3);
    }
    .intro h4{
        font-size: 40px;
        font-family: cursive;
    }
    @media (max-width: 600px){
        .intro{
            position: relative;
            display: block;
            top: 50px;

        }
        .intro img{
            width: 500px;
            height: 550px;
            margin-bottom: 50px;
        }
        .hello .name .prof{
            font-size: 50px;
        }
    }
</style>
<section class="intro">
    <div>
        <img src="{% static 'images/webprofile.png'%}" alt="">
    </div>
    <div class="matter">
        <h1 class="hello">Hello..!</h1>
        <h4 id="timedisplay"></h4>
        <h3>I am </h3>
        <h1 class="name">Trinadh Ravuri</h1>
        <h3>I am an</h3>
        <h1 class="prof">IT Professional</h1>
        <a href="tel:+917658962143"><button class="btn">Call Me</button></a>
        <a href="mailto:trinadh.ravz@gmail.com"><button class="btn">Email Me</button></a>
        <a href="uploads\files\TrinadhRavuri.pdf" download="TrinadhRavuri.pdf"><button class="btn">Download CV</button></a>
    </div>
</section>
<script>
    
let time = document.getElementById('timedisplay');
let d = new Date();
time.innerHTML = d.toLocaleTimeString();
const hours = d.getHours();
time.innerHTML = hours;
if (hours > 4 && hours< 10){
    time.innerHTML = 'Good Morning..Have a Nice day!';
}
else if (hours>= 10 && hours < 12){
    time.innerHTML = "Good day..";
} 
else if (hours>= 12 && hours < 17){
    time.innerHTML = "Good Afternoon..";
} 
else if (hours>= 17 && hours < 21){
    time.innerHTML = "Have a Nice Evening..";
} 
else if (hours>= 21 && hours < 24){
    time.innerHTML = "Time to have a Great Sleep ..";
} 
else{
    time.innerHTML = NaN;
}

</script>
{% endblock intro %}
